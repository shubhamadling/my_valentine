<!DOCTYPE html>
<html>
<head>
    <title>For You ❤️</title>

    <style>
        body {
            margin: 0;
            font-family: Arial;
            background: linear-gradient(120deg, #ff758c, #ff7eb3);
            text-align: center;
            color: white;
        }

        h1 {
            margin-top: 80px;
            font-size: 48px;
        }

        .gallery img {
            width: 220px;
            margin: 10px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: white;
            color: #ff4b8b;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }

        .heart {
            position: fixed;
            font-size: 24px;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
    </style>
</head>

<body>

<h1>Happy Valentine's Day ❤️</h1>
<p>Every moment with you is special.</p>

<button onclick="showMessage()">Click for surprise</button>

<h2>Our Memories</h2>

<div class="gallery">
    <img src="photo1.jpg">
    <img src="photo2.jpg">
    <img src="photo3.jpg">
</div>

<script>
function showMessage() {
    alert("You are the best thing in my life ❤️");
}

setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "❤️";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
}, 300);
</script>

</body>
</html>
