<!DOCTYPE html>
<html>
<head>
    <title>For My Love ❤️</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            overflow: hidden;
        }

        h1 {
            margin-top: 120px;
            font-size: 50px;
        }

        p {
            font-size: 22px;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            background: white;
            color: #ff4b8b;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background: #ffe6f0;
        }

        .heart {
            position: fixed;
            color: red;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
    </style>
</head>
<body>

<h1>Happy Valentine’s Day ❤️</h1>
<p>You make my world brighter every day.</p>
<button onclick="showLove()">Click Me</button>

<script>
function showLove() {
    alert("I love you so much ❤️");
}

setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "❤️";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 20 + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 5000);
}, 300);
</script>

</body>
</html>
