<!DOCTYPE html>
<html>
<head>
    <title>For You ❤️</title>

    <style>
        body {
            background: #0b0b0b;
            color: white;
            text-align: center;
            font-family: Arial;
            padding-top: 120px;
        }

        h1 {
            font-size: 42px;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            margin: 10px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
        }

        #yesBtn {
            background: #ff4b8b;
            color: white;
        }

        #noBtn {
            background: #444;
            color: white;
            position: absolute;
        }
    </style>
</head>

<body>

<h1>Will you be mine? ❤️</h1>

<button id="yesBtn" onclick="yesClicked()">Yes</button>
<button id="noBtn">No</button>

<script>
function yesClicked() {
    document.body.innerHTML = "<h1>I knew it ❤️</h1>";
}

const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", () => {
    noBtn.style.left = Math.random() * window.innerWidth + "px";
    noBtn.style.top = Math.random() * window.innerHeight + "px";
});
</script>

</body>
</html>
