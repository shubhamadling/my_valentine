<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Rutu ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #ffe6f0;
    text-align: center;
}

/* PAGE SECTIONS */
.page {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

/* INTRO PAGE */
#intro h1 {
    font-size: 60px;
    color: #ff4b8b;
}

/* BUTTONS */
button {
    padding: 12px 24px;
    font-size: 18px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
}

.continueBtn {
    background: #ff4b8b;
    color: white;
}

/* VALENTINE PAGE */
#valentinePage {
    display: none;
    position: relative;
}

#yesBtn {
    background: #ff4b8b;
    color: white;
}

#noBtn {
    background: #444;
    color: white;
    position: absolute;
    left: 55%;
}

/* MESSAGE BOX */
#messageBox {
    height: 80px;
    margin-top: 30px;
    width: 400px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.message {
    color: #d63384;
    font-size: 18px;
    animation: fadeSlide 0.6s ease;
}

@keyframes fadeSlide {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}


@keyframes slideUp {
    from {
        transform: translateY(40px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div id="intro" class="page">
    <h1>Hey Rutu ‚ù§Ô∏è</h1>
    <p>i have something special to ask you.....</p>
    <button class="continueBtn" onclick="goNext()">Continue</button>
</div>

<!-- PAGE 2 -->
<div id="valentinePage" class="page">
    <h1>Will you be my Valentine? üíñ</h1>

    <div>
        <button id="yesBtn" onclick="yesClicked()">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <div id="messageBox"></div>
</div>

<script>
function goNext() {
    document.getElementById("intro").style.display = "none";
    document.getElementById("valentinePage").style.display = "flex";
}

function yesClicked() {
    document.body.innerHTML =
        "<h1 style='margin-top:200px;color:#ff4b8b;'>I knew it ‚ù§Ô∏è</h1>";
}

/* NO BUTTON + MESSAGE LOGIC */
const noBtn = document.getElementById("noBtn");
const messageBox = document.getElementById("messageBox");

const messages = [
"Oh? You clicked No already?",
"Wow. Bold choice. Very bold.",
"Are you 'sure' sure? Because my heart disagrees.",
"Rutu... that button is starting to look suspicious üòâ",
"Okay but imagine saying No to this face üòå",
"This is getting awkward. Just say Yes already."
];

let index = 0;

/* move on hover */
noBtn.addEventListener("mouseover", () => {
    noBtn.style.left = Math.random() * 60 + "%";
    noBtn.style.top = Math.random() * 60 + "%";
});

/* show message on click */
noBtn.addEventListener("click", () => {
    const msg = document.createElement("div");
    msg.className = "message";
    msg.innerText = messages[index % messages.length];

    messageBox.innerHTML = "";
    messageBox.appendChild(msg);

    index++;
});
</script>

</body>
</html>
